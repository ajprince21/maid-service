{% extends "maid/base.html" %}
{% block title %}
	Forget Password
{% endblock %}
{% block content %}
	<div class="alert alert-primary" role="alert">
		Reset your password.
	</div>
	<form method="post">
		{% csrf_token %}
		<table>
			{{form.as_table}}
		</table>
		<input type="submit" class="btn btn-primary" value="Reset Password">	
		<button onclick="history.back()" type="button" class="btn btn-info">Go Back</button>	
	</form>
{% endblock %}
